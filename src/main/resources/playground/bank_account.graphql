# Gets bank account
#$id é uma variavel que será preenchida de acordo com o valor do JSON
query GET_BANK_ACCOUNT($id: ID) {
    bankAccount(id: $id) {
        currency
        client {
            id
            firstName
            lastName
        }
    }
}

mutation CREATE_BANK_ACCOUNT {
    createBankAccount(input : {agency: "0276", number: "010078892"}) {
        currency
        id
    }
}