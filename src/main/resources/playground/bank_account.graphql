# Gets bank account
#$id é uma variavel que será preenchida de acordo com o valor do JSON
query GET_BANK_ACCOUNT($id: ID) {
    bankAccount(id: $id) {
        currency
        client {
            id
            firstName
            lastName
        }
    }
}

query GET_BANK_ACCOUNTS {
    bankAccounts(first: 1) {
        edges {
            cursor
            node {
                id
                createdAt
                currency
            }
        }
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
    }
}

mutation CREATE_BANK_ACCOUNT {
    createBankAccount(input : {agency: "0276", number: "010078892", age: 33}) {
        currency
        id
        createdAt
        createdOn
    }
}